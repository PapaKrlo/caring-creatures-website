              <div class="card-body">

                <input

                  class="form-range"

                  max="0.1"
                  step="0.001"
                  id="mintPrice"
                  value="0.01"
                  oninput="updatePriceLabel(this.value);"
                />
                <label for="mintPrice" id="priceLabel">0.01 ETH</label>

                <h5 class="card-title mt-4">Number of NFTs</h5>
                <input
                  type="range"
                  class="form-range"
                  min="1"
                  max="25"
                  step="1"
                  id="nftQuantity"
                  value="1"
                  oninput="updateQuantityLabel(this.value);"
                />
                <label for="nftQuantity" id="quantityLabel">1 NFT</label>

                <button onClick="mintNFT()" class="btn btn-primary mt-4" id="mintButton">

              // Get the connected account
              const accounts = await web3.eth.getAccounts();
              console.log('Connected account:', accounts[0]);

              return true;
            } catch (error) {
              console.error('User denied account access');
              return false;
            }
          } else {
            console.error('No web3 provider detected');
            return false;
          }
        }

          const contract = new web3.eth.Contract(abi, contractAddress);

          try {
            const value = web3.utils.toWei(price, "ether");
            await contract.methods
