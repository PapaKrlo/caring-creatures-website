<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mint-styles.css" />
  </head>
  <body>
    <div class="container-mintpg row d-flex justify-content-center">
      <section class="tf-section sec col-md-3">
        <article class="a1 mt-5">
          <div class="w-75">
            <ul class="ul">
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/01.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/02.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/03.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/04.png" />
              </li>
            </ul>
          </div>
          <div class="w-75">
            <ul class="ul">
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/05.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/06.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/07.png" />
              </li>
              <li class="liEx">
                <img class="w-75 rounded mx-2" src="img/08.png" />
              </li>
            </ul>
          </div>
        </article>
      </section>
      <section class="col-md-9 justify-content-center">
        <h1 class="text-center mt-5">Mint your NFT</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card mt-5">
              <div class="d-flex">
                <img
                src="img/1wobg.png"
                class="card-img-top w-25"
                alt="NFT Placeholder"
              />
              <img
                src="img/2wobg.png"
                class="card-img-top w-25"
                alt="NFT Placeholder"
              />
              <img
                src="img/3wobg.png"
                class="card-img-top w-25"
                alt="NFT Placeholder"
              />
              <img
                src="img/4wobg.png"
                class="card-img-top w-25"
                alt="NFT Placeholder"
              />  
              </div>
              
              <div class="card-body">
                <h5 class="card-title">Mint Price</h5>
                <input
                  type="range"
                  class="form-range"
                  min="0.01"
                  max="0.1"
                  step="0.01"
                  id="mintPrice"
                  value="0.01"
                  oninput="updatePriceLabel(this.value);"
                />
                <label for="mintPrice" id="priceLabel">0.01 ETH</label>

                <h5 class="card-title mt-4">Number of NFTs</h5>
                <input
                  type="range"
                  class="form-range"
                  min="1"
                  max="50"
                  step="1"
                  id="nftQuantity"
                  value="1"
                  oninput="updateQuantityLabel(this.value);"
                />
                <label for="nftQuantity" id="quantityLabel">1 NFT</label>

                <button class="btn btn-primary mt-4" id="mintButton">
                  Mint Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
